

<div class="jobs">
    <div class="topics__header">
      <h2>Browse Jobs</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'home' %}" class="active">All <span>{{jobs.count}}</span></a>
      </li>
      {% for job in jobs %}
      <li>
        <a href="{% url 'home' %}?q={{job.job_title}}">{{job.job_title}}<span>{{job.workarea_set.all.count}}</span></a>
      </li>
      {% endfor %}
     
      
    </ul>
    <a class="btn btn--link" href="jobs.html">
      More

        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
    <hr> <br>
    <div>
      <div class="jobs">
        <div class="topics__header">
          <h2>Job Applications</h2>
        </div>
        <ul class="topics__list">
          {% for job in jobs %}
          <li>
            <a href="{% url 'job_application' job.job_title %}">{{job.job_title}}<span>apply</span></a>
          </li>
          {% endfor %}
         
          
        </ul>
        <a class="btn btn--link" href="jobs.html">
          More
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
