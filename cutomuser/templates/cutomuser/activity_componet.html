
{% load static %}
  <div class="activities">
    <div class="activities__header">
      <h2>Reported To work</h2>
    </div>
    {% for  workday in workdays %}
    <div class="activities__box">
      <div class="activities__boxHeader workareaListworkarea__header">
        <a href="{% url 'user-profile' workday.user.pk %}" class="workareaListworkarea__author">
          <div class="avatar avatar--small active">
            <img src="{% static 'images/avatar.svg' %}" />
          </div>
          <p>
            @{{workday.user}}
            <span>{{workday.created|timesince}} ago </span>
          </p>
        </a>
        {% if request.user == workday.user %}
        <div class="workareaListworkarea__actions">
          <a href="#">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>remove</title>
              <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
              ></path>
            </svg>
          </a>
        </div>
        {% endif %}
      </div>
      <div class="activities__boxContent">
        <p>Has reported to <a href="{% url 'workarea' workday.workarea.id %}">{{workday.workarea}}</a></p>
        <div class="activities__boxworkareaContent">
        <p>Job {{workday.workarea.job}}</p> 
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
